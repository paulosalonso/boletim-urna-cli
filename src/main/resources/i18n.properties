estado = Sigla do estado
municipio = Código do município
zona = Zona de votação
secao = Seção de votação
continuar = Indica que o download deve continuar a partir da seção informada, para o escopo informado. Os valores possíveis são: estado, municipio e zona. Por exemplo, ao informar um local de votação no município de São Paulo, e nesse campo informar município, todos os boletins da cidade de São Paulo, a partir da sessão informada, serão baixados. Só tem efeito se todos os dados do local de votação forem informados.
diretorio = Diretorio de saída dos arquivos
json = Indica que a saída deve ser no formato JSON, e não recebe valor. Se não for informado, o arquivo é salvo em formato binário com a extenção *.bu
webhook = Indica uma URL na qual será enviada uma requisição POST com o conteúdo no formato JSON
timout = Tempo máximo, em segundos, para aguardar uma resposta do webhook
tse-timeout = Tempo máximo, em segundos, para aguardar uma resposta da API do TSE
tentativas = Número de tentativas, em caso de falha na comunicação com o TSE
intervalo-retentativa = Intervalo entre tentativas, em segundos
intervalo-requisicao = Intervalo entre as requisições, em milissegundos, quando há mais de uma seção para consultar
busca = Nome ou parte do nome da cidade desejada
saida = Indica se a(s) cidade(s) deve(m) ser exibida(s) no console ou enviada(s) para um webhook. Valores aceitos: c, console, w, webhook